  <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
<style>
        /* CSS rule for setting the background image */
        body {
            /* Set the background image using the url() function */
            background-image: url('../maxresdefault.jpg');
            /* Adjust background properties as needed */
            background-size: cover; /* Cover entire background */
            background-position: center; /* Center the image */
            /* Add any other background properties */
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light  " >
 <!--   <a class="navbar-brand" href="#">Navbar</a> -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto ml-3">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/display}" style="color:#704241;font-size:20px;font-weight:bold">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/data}" style="color:#704241;font-size:20px;font-weight:bold">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/sales}" style="color:#704241;font-size:20px;font-weight:bold">Sales</a>
        
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<h1 style="text-align:center">Sales List</h1>
<div style="text-align:center; margin-top: 100px;margin:50px">
    <table class="table table-striped table-dark" style="margin: 0 auto;">
        <thead>
            <tr>
                <th scope="col">Product ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product Weight</th>
                <th scope="col">Product Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="lst: ${sale}">
                <th scope="row" th:text="${lst.productId}"></th>
                <td th:text="${lst.productName}"></td>
                <td th:text="${lst.productWeight}"></td>
                <td th:text="${lst.productPrice}"></td>
            </tr>
            <tr style="background-color:#e6e8fa;color:black">
       <td colspan="3">Total</td>
       <td th:text="${total}"></td>
  </tr>
        </tbody>
    </table>
</div>
</body>
</html>
